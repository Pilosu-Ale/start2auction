{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cache %}

{% block head_title %} {{ block.super }} {% endblock head_title %}

{% block content %}

<div class="row justify-content-center">
    <div class="banner container-fluid text-center">
        <p class="banner-title">Make your bid</p>
        <p id="auction-date">{{ auction.end_date }}</p>
        <p id="demo"></p>
    </div>
    
    <div class="col-sm-auto">
        <div class="p-3 registration-login-form">
            <p>Winner: {{ winner_temp }}</p>
            <p>Bid: {{ bid_temp }}$</p>
            <form class="crispy" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-primary" value="Place Bid">
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    // Set the date we're counting down to
    var timeoutAuction = new Date("{{ end_date }}").getTime();
    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = timeoutAuction - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
    history.back();
    }
    }, 0);
</script>

{% endblock %}
