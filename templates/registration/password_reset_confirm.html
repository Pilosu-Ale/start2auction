{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} - Confirm new password{% endblock head_title %}

{% block content %}
<div class="d-flex justify-content-center mt-5">

    <div class="registration-login-form p-3 d-inline-block">
      {% if validlink %}
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Change password">
      </form>
      {% else %}
      <p class="fs-1 fw-bold">The link is not valid anymore</p>
      {% endif %}
    </div>


</div>

{% endblock %}
