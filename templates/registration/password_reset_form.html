{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} - Password reset{% endblock head_title %}

{% block content %}
<div class="d-flex justify-content-center mt-5">

    <div class="registration-login-form p-3 d-inline-block">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Reset">
      </form>
    </div>

</div>

{% endblock %}
